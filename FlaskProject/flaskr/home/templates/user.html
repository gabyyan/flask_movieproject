{% extends "base_bootstrap.html" %}

{% block head %}
{% endblock %}


{% block body_page %}
    <div class="container" style="margin-top: 76px;">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/user" class="list-group-item active">
                    <span class="glyphicon glyphicon-user"></span>
                      &nbsp;会员中心
                    </a>
                    <a href="/pwd" class="list-group-item">
                        <span class="glyphicon glyphicon-lock"></span>
                        &nbsp;修改密码
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-comment"></span>
                        &nbsp;评论记录
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-calendar"></span>
                        &nbsp;登录日志
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-heart"></span>
                        &nbsp;收藏电影
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            &nbsp;&nbsp;会员中心
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="input_name">
                                    <span class="glyphicon glyphicon-user"></span>
                                    &nbsp;昵称
                                </label>
                                <input type="text"  class="form-control" id="input_name" placeholder="昵称" value="闫贝贝">
                            </div>
                            <div class="col-md-12" id="error_name"></div>

                            <div class="form-group">
                                <label for="input_email">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                    &nbsp;邮箱
                                </label>
                                <input type="text"  class="form-control" id="input_email" placeholder="邮箱" value="yan287216731@163.com">
                            </div>
                            <div class="col-md-12" id="error_name"></div>

                            <div class="form-group">
                                <label for="input_phone">
                                    <span class="glyphicon glyphicon-phone"></span>
                                    &nbsp;手机
                                </label>
                                <input type="text"  class="form-control" id="input_phone" placeholder="手机" value="18437953972">
                            </div>
                            <div class="col-md-12" id="error_name"></div>

                            <div class="form-group">
                                <label for="input_face">
                                    <span class="glyphicon glyphicon-picture"></span>
                                    &nbsp;头像
                                </label>
                                <p style="margin-top: 6px">
                                    <a class="btn btn-primary">
                                        <span class="glyphicon glyphicon-open"></span>
                                        &nbsp;上传头像
                                    </a>
                                </p>
                            </div>
                            <div class="col-md-12" id="error_name"></div>

                            <div class="form-group">
                                <label for="input_info">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    &nbsp;简介
                                </label>
                                <textarea  class="form-control" id="input_info" rows="10">ねぇ、もしも全て投げ捨てられたら,笑って生きることが楽になるの？</textarea>
                            </div>
                            <div class="col-md-12" id="error_name"></div>

                            <div class="form-group">
                                <a href="/user" class="btn btn-success">
                                    <span class="glyphicon glyphicon-saved"></span>
                                    &nbsp;保存修改
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
