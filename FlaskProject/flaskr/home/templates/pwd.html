{% extends "base_bootstrap.html" %}

{% block head %}
{% endblock %}


{% block body_page %}
    <div class="container" style="margin-top: 76px;">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/user" class="list-group-item">
                    <span class="glyphicon glyphicon-user"></span>
                      &nbsp;会员中心
                    </a>
                    <a href="/pwd" class="list-group-item active">
                        <span class="glyphicon glyphicon-lock"></span>
                        &nbsp;修改密码
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-comment"></span>
                        &nbsp;评论记录
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-calendar"></span>
                        &nbsp;登录日志
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="glyphicon glyphicon-heart"></span>
                        &nbsp;收藏电影
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            &nbsp;&nbsp;会员中心
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="input_pwd">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    &nbsp;旧密码
                                </label>
                                <input type="text"  class="form-control" id="input_pwd" placeholder="旧密码" value="">
                            </div>
                            <div class="col-md-12" id="error_name"></div>

                            <div class="form-group">
                                <label for="input_newpwd">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    &nbsp;新密码
                                </label>
                                <input type="text"  class="form-control" id="input_newpwd" placeholder="新密码" value="">
                            </div>
                            <div class="col-md-12" id="error_name"></div>


                            <div class="form-group">
                                <a href="/user" class="btn btn-success">
                                    <span class="glyphicon glyphicon-saved"></span>
                                    &nbsp;修改密码
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
