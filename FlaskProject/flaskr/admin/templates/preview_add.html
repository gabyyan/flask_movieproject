{% extends "admin_bootstrap.html" %}


{% block content_header %}
    <li><a href="#"><i class="fa fa-dashboard"></i> 预告管理</a></li>
    <li class="active">添加预告</li>
{% endblock %}


{% block content_col12 %}
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">添加预告</h3>
        </div>
        <form role="form" action="/admin/preview_add" method="POST">
            <div class="box-body">
                <div class="form-group">
                    <label for="input_title">预告标题</label>
                    <input type="text" class="form-control" id="input_title" name="input_title" placeholder="请输入预告标题！">
                </div>
                <div class="form-group">
                    <label for="input_logo">预告封面</label>
                    <input type="file" id="input_logo" name="input_logo">
                    <img data-src="holder.js/700x320" style="margin-top:5px;" class="img-responsive" id="select_logo"
                         alt="">
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">添加</button>
                <span style="font-size: 12px;font-style: italic;color: red;">{{ error }}</span>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        </form>
    </div>
{% endblock %}


{% block js %}
<script>
    $('#input_logo').change(function(){
            var fpicName = $('#input_logo').val();
            var strPicName = fpicName.substring(fpicName.lastIndexOf("\\")+1);
            console.log("pic");
            console.log(strPicName);
            $('#select_logo').attr("src","../static/pic/log/"+strPicName);
        });
</script>
{% endblock %}
