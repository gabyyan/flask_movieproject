{% extends "admin_bootstrap.html" %}


{% block content_header %}
    <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
    <li class="active">添加权限</li>
{% endblock %}


{% block content_col12 %}
<div class="box box-primary">
<div class="box-header with-border">
    <h3 class="box-title">添加权限</h3>
</div>
    <form role="form" action="/admin/auth_add" method="POST">
        <div class="box-body">
            <div class="form-group">
                <label for="input_name">权限名称</label>
                <input type="text" class="form-control" id="input_name" name="input_name" placeholder="请输入权限名称！">
            </div>
            <div class="form-group">
                <label for="input_url">权限地址</label>
                <input type="text" class="form-control" id="input_url" name="input_url" placeholder="请输入权限地址！">
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">添加</button>
            <span style="font-size: 12px;font-style: italic;color: red;">{{ error }}</span>
        </div>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    </form>
</div>
{% endblock %}
