{% extends "admin_bootstrap.html" %}


{% block content_header %}
    <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
    <li class="active">添加角色</li>
    <style>
    .col-md-7 label{
        display: inline-block;
        width: 160px;
    }
    </style>
{% endblock %}


{% block content_col12 %}
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">添加角色</h3>
    </div>
    <form role="form" action="/admin/role_add" method="POST">
        <div class="box-body">
            <div class="form-group">
                <label for="input_name">角色名称</label>
                <input type="text" class="form-control" id="input_name" name="input_name" placeholder="请输入角色名称！">
            </div>
            <div class="form-group" id="auth_list">
                <div class="col-md-12">
                    <label>操作权限</label>
                </div>
                <div class="col-md-7">
                    {% for i in authlists %}
                        <label>
                            <input type="checkbox" name="{{ i.id }}" value="{{ i.name }}">
                            {{ i.name }}
                        </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" id="submit" class="btn btn-primary">添加</button>
            <span style="font-size: 12px;font-style: italic;color: red;">{{ error }}</span>
        </div>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    </form>
</div>
{% endblock %}
